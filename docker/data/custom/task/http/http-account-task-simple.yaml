name: "simple_http"
steps:
  - name: "account"
    count:
      records: 50
    fields:
      - name: "httpUrl"
        fields:
          - name: "url"
            static: "http://localhost:80/anything/{id}"
          - name: "method"
            static: "PUT"
          - name: "pathParam"
            fields:
              - name: "id"
                options:
                  sql: "bodyContent.account_id"
          - name: "queryParam"
            fields:
              - name: "limit"
                type: "integer"
                options:
                  oneOf:
                    - 10
                    - 5
      - name: "httpHeaders"
        fields:
          - name: "Content-Type"
            static: "application/json"
          - name: "X-Account-Id"
            options:
              sql: "bodyContent.account_id"
          - name: "X-Updated"
            type: "timestamp"
            options:
              sql: "bodyContent.details.updated_by.time"
      - name: "httpBody"
        fields:
          - name: "account_id"
            options:
              regex: "ACC[0-9]{8}"
          - name: "year"
            type: "int"
            options:
              min: 2021
              max: 2022
          - name: "amount"
            type: "double"
            options:
              min: 10.0
              max: 100.0
          - name: "details"
            fields:
              - name: "name"
              - name: "txn_date"
                type: "date"
                options:
                  min: "2021-01-01"
                  max: "2021-12-31"
              - name: "updated_by"
                fields:
                  - name: "user"
                  - name: "time"
                    type: "timestamp"
          - name: "transactions"
            type: "array"
            fields:
              - name: "txn_date"
                type: "date"
              - name: "amount"
                type: "double"
