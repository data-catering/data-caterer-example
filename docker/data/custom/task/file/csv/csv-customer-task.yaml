name: "csv_customer_files"
steps:
  - name: "products"
    type: "csv"
    options:
      path: "/opt/app/custom/csv/multi-relationship/products"
      header: true
      partitions: 1
      saveMode: "Overwrite"
    count:
      records: 100
    fields:
      - name: "product_id"
        options:
          uuid: ""
          incremental: 1
      - name: "product_name"
        options:
          regex: "product_[0-9]{8}"
  - name: "customers"
    type: "csv"
    options:
      path: "/opt/app/custom/csv/multi-relationship/customers"
      header: true
      saveMode: "Overwrite"
    count:
      records: 1000000
    fields:
      - name: "customer_id"
        options:
          uuid: ""
          incremental: 1000000
      - name: "first_name"
        options:
          expression: "#{Name.firstName}"
      - name: "last_name"
        options:
          expression: "#{Name.lastName}"
  - name: "accounts"
    type: "csv"
    options:
      path: "/opt/app/custom/csv/multi-relationship/accounts"
      header: true
      saveMode: "Overwrite"
    count:
      records: 1000000
      perField:
        fieldNames:
          - "customer_id"
        options:
          oneOf: ["1->0.6", "2->0.2", "3->0.1", "4->0.1", "5->0.1"]
    fields:
      - name: "customer_id"
        options:
          uuid: ""
          incremental: 1000000
          isPrimaryKey: true
      - name: "product_id_int"
        type: "int"
        options:
          min: 1
          max: 100
          omit: true
      - name: "product_id"
        options:
          uuid: "product_id_int"
          isPrimaryKey: true
      - name: "country_code"
        options:
          expression: "#{Address.countryCode}"
  - name: "customer_access"
    type: "csv"
    options:
      path: "/opt/app/custom/csv/multi-relationship/customer-access"
      header: true
      saveMode: "Overwrite"
    count:
      records: 1000000
      perField:
        fieldNames:
          - "customer_product_id"
        options:
          min: 1
          max: 5
    fields:
      - name: "customer_product_id"
        options:
          uuid: ""
          incremental: 1000000
          isPrimaryKey: true
      - name: "product_id_int"
        type: "int"
        options:
          min: 1
          max: 100
          omit: true
      - name: "product_id"
        options:
          uuid: "product_id_int"
          isPrimaryKey: true
      - name: "party_id"
        options:
          uuid: ""
